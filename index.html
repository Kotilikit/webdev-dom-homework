<!DOCTYPE html>
<html lang="en">

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container">
    <ul class="comments" id="commentList">
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" id="nameInput" placeholder="Введите ваше имя" />
      <textarea class="add-form-text" id="commentInput" placeholder="Введите ваш комментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="submitButton" disabled>Написать</button>
        <div class="loader" id="loader" style="display: none;"></div>
      </div>
    </div>
    <button class="delete-last-comment" id="deleteLastCommentButton">Удалить последний комментарий</button>
  </div>

  <script>
    "use strict";
    document.addEventListener("DOMContentLoaded", function () {
      const addButton = document.getElementById("submitButton");
      const deleteButton = document.getElementById("deleteLastCommentButton");
      const nameInput = document.getElementById("nameInput");
      const textInput = document.getElementById("commentInput");
      const commentsList = document.getElementById("commentList");

      let commentsData = [];

      addButton.addEventListener("click", addComment);
      deleteButton.addEventListener("click", deleteLastComment);
      nameInput.addEventListener("input", checkFormValidity);
      textInput.addEventListener("input", checkFormValidity);

      document.addEventListener("click", function (event) {
        const target = event.target;

        if (target.classList.contains("like-button")) {
          handleLikeButtonClick(target);
        }

        if (target.classList.contains("reply-button")) {
          handleReplyButtonClick(target);
        }

        if (target.classList.contains("edit-button")) {
          handleEditButtonClick(target);
        }

        if (target.classList.contains("save-button")) {
          handleSaveButtonClick(target);
        }

        if (!target.closest(".comment-footer") && !target.classList.contains("edit-comment-textarea")) {
          const commentIndex = target.closest(".comment") ? target.closest(".comment").querySelector(".reply-button").dataset.commentIndex : null;
          if (commentIndex !== null) {
            handleReplyButtonClick(target.closest(".comment").querySelector(`.reply-button[data-comment-index="${commentIndex}"]`));
          }
        }
      });

      function getCommentsFromAPI() {
        return fetch("https://wedev-api.sky.pro/api/v1/daniil-kit/comments", {
          method: "GET",
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`Ошибка сети: ${response.status}`);
            }
            return response.json();
          });
      }

      function getComments() {
        return getCommentsFromAPI()
          .then((responseData) => {
            return responseData.comments.map((comment) => {
              return {
                author: comment.author.name,
                date: new Date(comment.date),
                likes: comment.likes,
                isLiked: false,
                text: comment.text,
              };
            });
          })
          .catch((error) => {
            console.error('Ошибка при получении комментариев:', error);
          });
      }

      function loadComments() {
        console.log('Загрузка комментариев...');

        return getComments()
          .then((comments) => {
            commentsData = comments;
            renderComments(commentsData);
          })
          .finally(() => {
            console.log('Комментарии загружены.');
          });
      }

      function addComment() {
        console.log('Отправка комментария...');

        const name = nameInput.value;
        const text = textInput.value;

        if (name.trim() === "" || text.trim() === "") {
          alert("Пожалуйста, введите и имя, и комментарий!");
          return;
        }

        addButton.disabled = true;
        document.getElementById("loader").style.display = "inline-block";

        const newComment = {
          author: escapeHTML(name),
          date: getCurrentDateTime(),
          text: escapeHTML(text),
          likes: 0,
          isLiked: false,
        };

        return fetch("https://wedev-api.sky.pro/api/v1/daniil-kit/comments", {
          method: "POST",
          body: JSON.stringify({
            name: newComment.author,
            text: newComment.text,
          }),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`Ошибка сети: ${response.status}`);
            }
            return response.json();
          })
          .then(() => getComments())
          .then((comments) => {
            commentsData = comments;
            renderComments(commentsData);
          })
          .catch((error) => {
            console.error('Ошибка при отправке комментария:', error);
          })
          .finally(() => {
            addButton.disabled = false;
            document.getElementById("loader").style.display = "none";
            console.log('Комментарий отправлен.');
          });

        nameInput.value = "";
        textInput.value = "";

        checkFormValidity();
      }

      function deleteLastComment() {
        if (commentsData.length > 0) {
          commentsData.pop();
          renderComments(commentsData);
        }
      }

      function getCurrentDateTime() {
        const now = new Date();
        const options = { year: "numeric", month: "2-digit", day: "2-digit", hour: "2-digit", minute: "2-digit" };
        return now.toLocaleDateString("ru-RU", options);
      }

      function renderComments(comments) {
        commentsList.innerHTML = "";
        comments.forEach((comment, index) => {
          const newComment = document.createElement("li");
          newComment.className = "comment";
          newComment.innerHTML = `
            <div class="comment-header">
              <div>${comment.author}</div>
              <div>${comment.date}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text" data-comment-index="${index}" style="white-space: pre-line;">${processQuotes(comment.text)}</div>
              <textarea class="edit-comment-textarea" data-comment-index="${index}" style="display: none;">${comment.text}</textarea>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">${comment.likes}</span>
                <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-comment-index="${index}"></button>
              </div>
              <button class="edit-button" data-comment-index="${index}">Редактировать</button>
              <button class="save-button" data-comment-index="${index}" style="display: none;">Сохранить</button>
              <button class="reply-button" data-comment-index="${index}">Ответить</button>
            </div>
          `;
          commentsList.appendChild(newComment);
        });
      }

      function processQuotes(text) {
        return text.replaceAll("BEGIN_QUOTE", "<div class='quote'>");
      }

      function escapeHTML(text) {
        return text.replace(/[&<>"']/g, function (match) {
          return {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
          }[match];
        });
      }

      function handleLikeButtonClick(button) {
        const commentIndex = button.dataset.commentIndex;
        if (commentIndex !== undefined) {
          const comment = commentsData[commentIndex];
          comment.isLiked = !comment.isLiked;
          comment.likes = comment.isLiked ? comment.likes + 1 : comment.likes - 1;
          renderComments(commentsData);
        }
      }

      function handleReplyButtonClick(button) {
        const commentIndex = button.dataset.commentIndex;
        const commentAuthor = commentsData[commentIndex].author;
        const commentText = commentsData[commentIndex].text;

        const quotedComment = `
          <div class="quote">
            <div>${commentAuthor}</div>
            <div>${commentText}</div>
          </div>
        `;

        const currentText = textInput.value;
        textInput.value = `${currentText}${quotedComment}\n`;
        textInput.focus();
      }

      function handleEditButtonClick(button) {
        const commentIndex = button.dataset.commentIndex;
        const commentText = commentsData[commentIndex].text;

        const commentTextElement = document.querySelector(`.comment-text[data-comment-index="${commentIndex}"]`);
        commentTextElement.style.display = "none";

        const editTextarea = document.querySelector(`.edit-comment-textarea[data-comment-index="${commentIndex}"]`);
        editTextarea.value = commentText;
        editTextarea.style.display = "block";

        button.style.display = "none";

        const saveButton = document.querySelector(`.save-button[data-comment-index="${commentIndex}"]`);
        saveButton.style.display = "block";
      }

      function handleSaveButtonClick(button) {
        const commentIndex = button.dataset.commentIndex;
        const editedText = document.querySelector(`.edit-comment-textarea[data-comment-index="${commentIndex}"]`).value;

        commentsData[commentIndex].text = escapeHTML(editedText);
        renderComments(commentsData);
      }

      function checkFormValidity() {
        const isFormValid = nameInput.value.trim() !== "" && textInput.value.trim() !== "";
        addButton.disabled = !isFormValid;
        addButton.style.backgroundColor = isFormValid ? "#bcec30" : "#ccc";
      }

      loadComments(); 
    });
  </script>
</body>

</html>
