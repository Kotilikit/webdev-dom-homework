<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
          <button class="edit-button" data-comment-index="0">Редактировать</button>
        </div>
        <textarea class="edit-comment-textarea" data-comment-index="0"
          style="display: none;">Это будет первый комментарий на этой странице</textarea>
        <button class="save-button" data-comment-index="0" style="display: none;">Сохранить</button>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like" data-comment-index="1"></button>
          </div>
          <button class="edit-button" data-comment-index="1">Редактировать</button>
        </div>
        <textarea class="edit-comment-textarea" data-comment-index="1"
          style="display: none;">Мне нравится как оформлена эта страница! ❤</textarea>
        <button class="save-button" data-comment-index="1" style="display: none;">Сохранить</button>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш комментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" disabled>Написать</button>
      </div>
    </div>
    <button class="delete-last-comment">Удалить последний комментарий</button>
  </div>

  <script>
    "use strict";
    document.addEventListener("DOMContentLoaded", function () {
      const commentsData = [
        {
          author: "Глеб Фокин",
          date: "12.02.22 12:18",
          text: "Это будет первый комментарий на этой странице",
          likes: 3,
          isLiked: false,
        },
        {
          author: "Варвара Н.",
          date: "13.02.22 19:22",
          text: "Мне нравится как оформлена эта страница! ❤",
          likes: 75,
          isLiked: true,
        }
      ];

      const addButton = document.querySelector(".add-form-button");
      const nameInput = document.querySelector(".add-form-name");
      const textInput = document.querySelector(".add-form-text");
      const commentsList = document.querySelector(".comments");
      const deleteButton = document.querySelector(".delete-last-comment");

      addButton.addEventListener("click", addComment);
      deleteButton.addEventListener("click", deleteLastComment);

      nameInput.addEventListener("keyup", checkFormValidity);
      textInput.addEventListener("keyup", checkFormValidity);

      document.addEventListener("click", function (event) {
        const target = event.target;

        if (target.classList.contains("like-button")) {
          handleLikeButtonClick(target);
        }

        if (target.classList.contains("edit-button")) {
          handleEditButtonClick(target);
        }

        if (target.classList.contains("save-button")) {
          handleSaveButtonClick(target);
        }
      });

      renderComments(commentsData);

      function addComment() {
        const name = nameInput.value;
        const text = textInput.value;

        if (name.trim() === "" || text.trim() === "") {
          alert("Пожалуйста, введите и имя, и комментарий!");
          return;
        }

        const newComment = {
          author: name,
          date: getCurrentDateTime(),
          text: text,
          likes: 0,
          isLiked: false,
        };

        commentsData.push(newComment);
        renderComments(commentsData);

        nameInput.value = "";
        textInput.value = "";

        checkFormValidity();
      }

      function deleteLastComment() {
        if (commentsData.length > 0) {
          commentsData.pop();
          renderComments(commentsData);
        }
      }

      function handleLikeButtonClick(button) {
        const commentIndex = button.dataset.commentIndex;
        if (commentIndex !== undefined) {
          const comment = commentsData[commentIndex];
          comment.isLiked = !comment.isLiked;
          comment.likes = comment.isLiked ? comment.likes + 1 : comment.likes - 1;
          renderComments(commentsData);
        }
      }

      function handleEditButtonClick(button) {
        const commentIndex = button.dataset.commentIndex;
        const commentText = commentsData[commentIndex].text;

        button.style.display = "none";
        const commentTextElement = document.querySelector(`.comment-text[data-comment-index="${commentIndex}"]`);
        commentTextElement.style.display = "none";

        const editTextarea = document.querySelector(`.edit-comment-textarea[data-comment-index="${commentIndex}"]`);
        editTextarea.value = commentText;
        editTextarea.style.display = "block";

        const saveButton = document.querySelector(`.save-button[data-comment-index="${commentIndex}"]`);
        saveButton.style.display = "block";
      }

      function handleSaveButtonClick(button) {
        const commentIndex = button.dataset.commentIndex;
        const editedText = document.querySelector(`.edit-comment-textarea[data-comment-index="${commentIndex}"]`).value;

        commentsData[commentIndex].text = editedText;

        renderComments(commentsData);
      }

      function checkFormValidity() {
        const isFormValid = nameInput.value.trim() !== "" && textInput.value.trim() !== "";
        addButton.disabled = !isFormValid;

        addButton.style.backgroundColor = isFormValid ? "#bcec30" : "#ccc";
      }

      function getCurrentDateTime() {
        const now = new Date();
        const options = { year: "numeric", month: "2-digit", day: "2-digit", hour: "2-digit", minute: "2-digit" };
        return now.toLocaleDateString("ru-RU", options);
      }

      function renderComments(comments) {
        commentsList.innerHTML = "";
        comments.forEach((comment, index) => {
          const newComment = document.createElement("li");
          newComment.className = "comment";
          newComment.innerHTML = `
            <div class="comment-header">
              <div>${comment.author}</div>
              <div>${comment.date}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text" data-comment-index="${index}">${comment.text}</div>
              <textarea class="edit-comment-textarea" data-comment-index="${index}" style="display: none;">${comment.text}</textarea>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">${comment.likes}</span>
                <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-comment-index="${index}"></button>
              </div>
              <button class="edit-button" data-comment-index="${index}">Редактировать</button>
              <button class="save-button" data-comment-index="${index}" style="display: none;">Сохранить</button>
            </div>
          `;
          commentsList.appendChild(newComment);
        });
      }
    });
  </script>
</body>

</html>
